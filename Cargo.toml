[package]
name = "mmsdm"
version = "0.3.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/eigenmo-de/mmsdm-rs"
description = "Parse and Transform MMSDM data"
resolver = "2"

[workspace]
members = [
    "codegen",
    "xtask",
    "crates/*",
]

[[example]]
name = "parquet_fs"
required-features = ["arrow", "dispatch"]

[[example]]
name = "parquet"
required-features = ["arrow", "dispatch"]

[[example]]
name = "load"
required-features = ["sql_server", "dispatch", "settlement_data"]

[[example]]
name = "download_and_parse"
required-features = ["dispatch"]

[dependencies.mmsdm_core]
# version = "0.3.0"
path = "./crates/mmsdm_core"

[dependencies.log]
version = "0.4.14"
default-features = false
features = []

[dependencies.zip]
version = "0.6.2"
default-features = false
features = ["deflate"]

[dependencies.csv]
version = "1.1.6"
default-features = false
features = []

[dependencies.chrono-tz]
version = "0.6.1"
default-features = false
features = []

[dependencies.thiserror]
version = "1.0.30"
default-features = false
features = []

[dependencies.rust_decimal]
version = "1.23.1"
default-features = false
features = ["std", "serde"]

[dependencies.serde_json]
version = "1.0.79"
default-features = false
features = ["std"]

[dependencies.num-traits]
version = "0.2.14"
default-features = false
features = []

[dependencies.serde]
version = "1.0.136"
features = ["derive"]
default-features = false

[dependencies.chrono]
version = "0.4.22"
features = ["serde", "std"]
default-features = false

[dependencies.arrow2]
version = "0.13.1"
optional = true
default-features = false

[dependencies.tiberius]
version = "0.11.0"
features = ["rust_decimal", "tds73", "chrono"]
default-features = false
optional = true

[dependencies.futures-util]
version = "0.3.21"
optional = true

[dependencies.mmsdm_asoffer]
# version = "0.1.0"
