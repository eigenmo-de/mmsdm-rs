[dev-dependencies]
anyhow = "1"
env_logger = "0.9"
tokio = { version = "1", features = ["full"]  }
tokio-util = { version = "0.7", features = ["compat"]  }
flate2 = "1"
reqwest = { version = "0.11", features = ["blocking"] }
scraper = "0.12"
futures = "0.3"
rayon = "1.5"
once_cell = "1.3"
bytes = "1"
bincode = "1.3.3"

